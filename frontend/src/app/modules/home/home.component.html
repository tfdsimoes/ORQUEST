<h2>Login</h2>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="employeeNumber">Employee Number</label>
    <input type="text" formControlName="employeeNumber" class="form-control" [ngClass]="{ 'is-invalid': submitted && form.employeeNumber.errors }" />
    <div *ngIf="submitted && form.employeeNumber.errors" class="invalid-feedback">
      <div *ngIf="form.employeeNumber.errors.required">Username is required</div>
    </div>
  </div>

  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
      Login
    </button>
  </div>
</form>
